<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="registerbox">
        <img src="../static/image/UserProfileIcon.png" class="avatar">
        <h1 style="color: orange">Register</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6">
                    <p style="margin-top: 5px">
                        Firstname
                        {{form.firstname}}
                    </p>

                </div>

                <div class="col-lg-6">
                    <p style="margin-top: 5px">
                        Lastname
                        {{form.lastname}}
                    </p>
                </div>
            </div>

            <p style="margin-top: 5px">
                Email
                {{form.email}}
            </p>

            <div class="row">

                <div class="col-lg-6">
                    <p style="margin-top: 5px">
                        Password
                        {{form.password1}}
                    </p>
                </div>

                <div class="col-lg-6">
                    <p style="margin-top: 5px">
                        Confirm
                        {{form.password2}}
                    </p>
                </div>
            </div>
            <div style="margin-top: 0" class="justify-content-center mx-auto text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label for="id_jobtitle_0" class="btn btn-dark active">
                        <input type="radio" name="jobtitle" value="Developer" required id="id_jobtitle_0" checked>
                        Developer
                </label>
                <label for="id_jobtitle_1" class="btn btn-dark">
                        <input type="radio" name="jobtitle" value="Designer" required id="id_jobtitle_1">
                        Designer
                </label>
                <label for="id_jobtitle_2" class="btn btn-dark">
                        <input type="radio" name="jobtitle" value="Office" required id="id_jobtitle_2">
                        Office
                </label>
            </div>
        </div>
            
           



            <button style="margin-top: 10px" type="submit">Register</button>
            <a style="color: grey" href="/">Login</a>

            {% if form.password2.errors%}
            <div id="errorMessage" class="alert alert-danger" role="alert">
                {{form.password2.errors}}
            </div>
            {% endif %}

            {% if form.email.errors %}
            <div id="errorMessage" class="alert alert-danger" role="alert">
                {{form.email.errors}}
            </div>
            {% endif %}

        </form>
    </div>
    </div>


</body>

</html>
